<div class="Player-formContainer" >
    <app-form *ngIf="showTeam" [config]="formConfig">
        <div class="Form-inputContainer">
            <input type="text" class="Form-input form-control" name="search" (keyup)="onKeyUp($event)">
        </div>
        <div class="Form-filtersContainer isRow">
            <div class="Form-checkboxContainer">
                <label for="goalKeeperFilterCheckbox" class="Form-checkboxLabel">GK:</label>
                <input #checkboxInput id="goalKeeperFilterCheckbox"
                       type="checkbox"
                       class="Form-checkbox form-control"
                       name="goalKeeper" (change)="onCheckBox()">
            </div>
            <div class="Form-checkboxContainer">
                <label for="defenderFilterCheckbox" class="Form-checkboxLabel">DEF:</label>
                <input #checkboxInput id="defenderFilterCheckbox"
                       type="checkbox"
                       class="Form-checkbox form-control"
                       name="defender" (change)="onCheckBox()">
            </div>
            <div class="Form-checkboxContainer">
                <label for="midfielderFilterCheckbox" class="Form-checkboxLabel">MID:</label>
                <input #checkboxInput id="midfielderFilterCheckbox"
                       type="checkbox"
                       class="Form-checkbox form-control"
                       name="midfielder"
                       (change)="onCheckBox()">
            </div>
            <div class="Form-checkboxContainer">
                <label for="attackerFilterCheckbox" class="Form-checkboxLabel">ATT:</label>
                <input #checkboxInput id="attackerFilterCheckbox"
                       type="checkbox"
                       class="Form-checkbox form-control"
                       name="attacker"
                       (change)="onCheckBox()">
            </div>
        </div>
    </app-form>
</div>
<div class="Player-viewModeContainer">
    <div class="Player-gridContainer" *ngIf="gridView; else cardsView">
        <app-table [config]="tableConfig"></app-table>
    </div>
    <ng-template #cardsView>
        <div class="Player-contentContainer" *ngIf="showTeam">
            <div class="Player-content" *ngFor="let player of team.squad">
                <app-card>
                    <button class="Button-button" (click)="getPlayerInfo(player)">
                        <div class="Player-card">
                            <div class="Player-informationContainer">
                                <div class="Player-imageContainer">
                                    <img class="Player-image"[src]="player.image || playerImagePlaceholder" alt="">
                                </div>
                                <div class="Player-numberNameContainer">
                                    <div class="Player-numberContainer">
                                        <h1 class="Player-number">#{{player.shirtNumber}}</h1>
                                    </div>
                                    <div class="Player-nameContainer">
                                        <h1 class="Player-name">{{player.name}}</h1>
                                    </div>
                                </div>
                                <div class="Player-clubCrestContainer">
                                    <img class="Player-clubCrest" [src]="team.clubCrestUrl" alt="">
                                    <span class="Player-clubName">{{team.name}}</span>
                                </div>
                                <div class="Player-infoGrid">
                                    <app-info-grid [config]="{
                                header: infoGridHeader,
                                body: [player.nationality, player.position, player.dateOfBirth | date, team.squadMemberRole[player.role]]
                            }"></app-info-grid>
                                </div>
                            </div>
                        </div>
                    </button>
                </app-card>

            </div>
        </div>
    </ng-template>
</div>
